<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of all users">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         label="New" 
                         icon="pi pi-plus" 
                         styleClass="p-button-success"
                         routerLink="form"
                         ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="email">Name <p-sortIcon field="email"></p-sortIcon>>Email</th>
                            <th>Is Admin</th>
                            <th pSortableColumn="country">Name <p-sortIcon field="country"></p-sortIcon>>Country</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success" [rounded]="true" ></p-tag>
                                <p-tag *ngIf="!user.isAdmin" icon="pi pi-times" severity="danger" [rounded]="true" ></p-tag>
                            </td>
                            <td>{{user.country}}</td>
                            <td>
                                <p-button
                                icon="pi pi-trash" 
                                styleClass="p-button-danger mr-2"
                                (click)="deleteUser(user.id)"
                                ></p-button>

                                <p-button
                                icon="pi pi-pencil" 
                                styleClass="p-button-success"
                                (click)="updateUser(user.id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
