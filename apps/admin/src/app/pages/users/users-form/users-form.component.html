<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode? 'Edit User' : 'Add User'" subheader="You can add or edit user here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                         [label]="editmode ? 'Update' : 'Create'" 
                         icon="pi pi-plus" 
                         styleClass="p-button-primary mr-2"
                         (click)="onSubmit()"
                         ></p-button>
                        <p-button
                         label="Cancel" 
                         icon="pi pi-arrow-circle-left" 
                         styleClass="p-button-secondary"
                         (click)="onCancel()"
                         ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid p-fluid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input id="name" type="text" pInputText class="inputfield w-full" formControlName="name">
                            <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="email" >Email</label>
                            <input id="email" type="text" pInputText class="inputfield w-full" formControlName="email">
                            <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm.email.errors?.required">Email is required</span> <span *ngIf="userForm.email.errors?.email">Email is invalid</span>
                            </small>
                        </div>
                        <div class="field col-4">
                            <label for="password" >Password</label>
                            <input id="password" type="password" pInputText class="inputfield w-full" formControlName="password">
                            <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="phone" >Phone</label>
                            <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999" ></p-inputMask>
                            <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="isAdmin" >Is Admin</label>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                            
                        </div>
                    </div>
                    <div class="p-fluid formgrid grid">
                        <div class="field col-4">
                            <label for="street" >Street</label>
                            <input id="street" type="text" pInputText class="inputfield w-full" formControlName="street">                            
                        </div>
                        <div class="field col-4">
                            <label for="apartment" >Apartment</label>
                            <input id="apartment" type="text" pInputText class="inputfield w-full" formControlName="apartment">                            
                        </div>
                        <div class="field col-4">
                            <label for="zip" >Zip Code</label>
                            <input id="zip" type="text" pInputText class="inputfield w-full" formControlName="zip">                            
                        </div>
                        <div class="field col-4">
                            <label for="city" >City</label>
                            <input id="city" type="text" pInputText class="inputfield w-full" formControlName="city">                            
                        </div>
                        <div class="field col-4">
                            <label for="country" >Country</label>
                            <p-dropdown
                             [options]="countries"
                             formControlName="country"
                             optionLabel="name"
                             optionValue="id"
                             [filterBy]="name"
                             [showClear]="true"
                             placeholder="Select Country"
                             >

                            </p-dropdown>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
