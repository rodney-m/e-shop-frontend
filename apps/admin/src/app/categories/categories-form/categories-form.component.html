<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode? 'Edit Category' : 'Add Category'" subheader="You can add or edit">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                         [label]="editmode ? 'Update' : 'Create'" 
                         icon="pi pi-plus" 
                         styleClass="p-button-primary mr-2"
                         (click)="onSubmit()"
                         ></p-button>
                        <p-button
                         label="Cancel" 
                         icon="pi pi-arrow-circle-left" 
                         styleClass="p-button-secondary"
                         ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="firstname2">Name</label>
                            <input id="name" type="text" pInputText class="inputfield w-full" formControlName="name">
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="lastname2" >Icon</label>
                            <input id="icon" type="text" pInputText class="inputfield w-full" formControlName="icon">
                            <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
