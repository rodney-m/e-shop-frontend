<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         label="New" 
                         icon="pi pi-plus" 
                         styleClass="p-button-success"
                         routerLink="form"
                         ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="category" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i class="pi" [ngClass]="'pi-'+category.icon"></i></td>
                            <td><div style="width: 20px; height: 20px;" [style.background]='category.color'></div></td>
                            <td>
                                <p-button
                                icon="pi pi-trash" 
                                styleClass="p-button-danger mr-2"
                                (click)="deleteCategory(category.id)"
                                ></p-button>

                                <p-button
                                icon="pi pi-pencil" 
                                styleClass="p-button-success"
                                (click)="updateCategory(category.id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
